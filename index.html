<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
  </script>

  <section id="loader">
    <div class="loader">
      <div class="face face1">
        <div class="circle"></div>
      </div>
      <div class="face face2">
        <div class="circle"></div>

      </div>
      <img src="Logo.png" class="img">
    </div>
    <a href="#container">
      <i class="fas fa-angle-double-down"></i>
    </a>
    
  </section>
  <section id="container">
    <br><br>
    <h1>Green Screen Image Filter</h1>
    <canvas id="fgcan">
    </canvas>
    <canvas id="bgcan">
    </canvas>
    <p>
      Foreground: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()"
        class="frg">
    </p>
    <p>
      Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
    </p>
    <p>
      <input type="button" value="Green Screen" onclick="doGreenScreen()" class="grn-btn">
      <input type="button" value="Clear Image" onclick="clearCanvas()" class="clr-btn">
    </p>
    <br>
    <br>
    <a href="#">
      <i class="fas fa-angle-double-up"></i>
    </a>
  </section>

  <script src="script.js"></script>
</body>

</html>
